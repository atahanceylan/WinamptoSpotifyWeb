name: $(date:yyyyMMdd)$(rev:.r)
pool:
  name: Azure Pipelines
variables:
- name: BuildConfiguration
  value: Release
- name: BuildPlatform
  value: any cpu
- name: system.debug
  value: false
steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: $(System.DefaultWorkingDirectory)/WinamptoSpotifyWeb
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: $(System.DefaultWorkingDirectory)/WinamptoSpotifyWeb
    arguments: --configuration $(BuildConfiguration)
    
- script: |
    dotnet build $(Build.SourcesDirectory)/Demo.csproj --output $(Build.ArtifactStagingDirectory)
  displayName: 'Build the project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: $(System.DefaultWorkingDirectory)/WinamptoSpotifyWeb.Tests
    arguments: --configuration $(BuildConfiguration)    
- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    projects: $(System.DefaultWorkingDirectory)/WinamptoSpotifyWeb
    arguments: --configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)
    zipAfterPublish: True
- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  condition: succeededOrFailed()
  inputs:
    PathtoPublish: $(build.artifactstagingdirectory)
    TargetPath: \\my\share\$(Build.DefinitionName)\$(Build.BuildNumber)
